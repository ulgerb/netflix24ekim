{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-black fixed-top navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{% static 'img/netflix_logo.png' %}" width="100" height="50px" style="object-fit: cover;" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        {% if request.path != account %}
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Anasayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Diziler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Filmler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Yeni ve popüler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Listem</a>
                </li>
            </ul>
        </div> 
        {% endif %}
            

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown" style="margin-right: 100px;">
                    <a style="width: 50px; height: 50px;" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="w-100 h-100 rounded-circle" src="{{ profil.image.url }}" alt="">
                        {{ profil.name }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="{% url 'Browse' %}">Profil Yönetimi</a></li>
                        <li><a class="dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Profil Sil</a></li>
                        
                        
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'Account' profil.id %}">Hesap</a></li>
                        <li><a class="dropdown-item" href="#">Yardım Merkezi</a></li>
                        <li><a class="dropdown-item" href="{% url 'logoutUser' %}">Oturumunu kapat</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Profili silmek istediğine emin misin?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <a href="{% url 'profilDel' profil.id %}" type="button" class="btn btn-primary">Evet</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hayır</button>
            </div>
        </div>
    </div>
</div>
