{% extends 'base.html' %}
{% load static %}


{% block css %}
<style>
    h2 {
        text-align: left;
        font-weight: bold;
    }

    .hero-image {
        height: 100%;
    }

    .hero-text {
        background-color: rgba(0, 0, 0, 0.700);
        width: 500px;
        top: 50%;
    }

    .hero-text2 {
        width: 75%;
        margin: auto;
    }

    .form-control {
        background-color: rgb(34, 34, 34);
        border: none;
    }

    .p-grey {
        color: grey;
    }

    .con-footer {
        position: absolute;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.700);
    }

    @media screen and (max-width: 700px) {
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 1));
        }
    }
</style>
{% endblock css %}



{% block nonheader %}

<div class="hero-image" style="">
    <img src="{% static 'img/arkaplan.jpg' %}" alt="">
    <!-- navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="" class="navbar-brand"><img src="{% static 'img/netflix_logo.png' %}" alt=""></a>
        </div>
    </nav>

    <div class="hero-text">
        <!-- form -->

        {% if hata %}
        <div style="position: absolute; top: -100px;" class="alert alert-warning alert-dismissible fade show"
            role="alert">
            {{ hata }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="POST" action="" class="hero-text2 mt-5 mb-5">
            {% csrf_token %}
            <h2>Şifre Değiştir</h2>

            <div class="mb-3">
                <input type="password" name="password1" placeholder="Yeni Şifre" id="" class="form-control form-control-lg mt-5">
                <input type="password" name="password2" placeholder="Tekrar Yeni Şifre" id="" class="form-control form-control-lg mt-5">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-danger btn-lg" type="submit">Şifre Değiştir</button>
            </div>
        </form>
    </div>

</div>

{% endblock nonheader %}
