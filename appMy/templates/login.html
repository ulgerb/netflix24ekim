
{% extends 'base.html' %}
{% load static %}



{% block css %}
    <style>
        h2 {
            text-align: left;
            font-weight: bold;
        }
    
        .hero-image {
            height: 180%;
        }
    
        .hero-text {
            background-color: rgba(0, 0, 0, 0.700);
            width: 500px;
            top: 30%;
        }
    
        .hero-text2 {
            width: 75%;
            margin: auto;
        }
    
        .form-control {
            background-color: rgb(34, 34, 34);
            border: none;
        }
    
        .p-grey {
            color: grey;
        }
    
        .con-footer {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.700);
        }
    
        @media screen and (max-width: 700px) {
            .hero-image {
                background-image: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 1)), url(arkaplan.jpg);
            }
        }
    </style>
{% endblock css %}
    


{% block body %}

    <div class="hero-image">
        <!-- navbar -->
        <nav class="navbar">
            <div class="container">
                <a href="" class="navbar-brand"><img src="{% static 'netflix_logo.png" alt=""></a>
            </div>
        </nav>

        <div class="hero-text">
            <!-- form -->
            <form action="" class="hero-text2 mt-5 mb-5">
                <h2>Oturum Aç</h2>

                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" placeholder="E-posta veya telefon numarası">
                    <input type="password" name="" id="" class="form-control form-control-lg mt-5">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger btn-lg" type="button">Oturum Aç</button>
                </div>

                <div class="form-check text-start">
                    <input type="checkbox" name="" id="" class="form-check-input">
                    <label for="" class="form-check-label">
                        Beni Hatırla
                    </label>
                </div>

                <p class="p-grey">
                    Netflix'e katılmak ister misiniz? Şimdi kaydolun. <br><br>
                    Bu sayfa robot olmadığınızı kanıtlamak için Google reCAPTCHA tarafından korunuyor. Daha fazlasını öğrenin.
                </p>
            </form>
        </div>

    </div>

{% endblock body %}
